<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="sub-container relative">
            <span id="logo" class="absolute"><img src="./img/logo.png" alt="logo"></span>
            <span id="nav" class="absolute"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></span>
            <div class="nav-ext">
                <span>Planning</span>
                <span>Testimonials</span>
                <span>Features</span>
                <span>About Us</span>
                <span id="get-started">Get started</span>
            </div>

        </div>

    </header>

    <main>
            <!-- First block -->
            <div class="container">
                <div class="sub-container">
                    <div class="row margin-0-auto width-95">
                        <div class="col-66"></div>
                        <div class="col-33 margin-t-50"></div>
                        <div class="col-33"></div>
                        <div class="col-33"></div>
                        <div class="col-33 margin-b-50"></div>
                    </div>
                </div>  
            </div>

            <!-- second block -->

            <div class="container bg-lavender">
                <div class="sub-container">
                    <div class="row padding-t-50 padding-b-50">
                        <div class="col-50 margin-0-auto width-95"></div>
                        <div class="col-50 margin-0-auto width-95"></div>
                    </div>
                </div>
            </div>

            <!-- third block -->
            <div class="container">
                <div class="sub-container">
                    <div class="row margin-0-auto width-95 padding-b-50">
                        <div class="text padding-t-50"></div>
                        <div class="col-100 bg-lavender"></div>
                        <div class="col-100 bg-lavender"></div>
                        <div class="col-100 bg-lavender"></div>
                    </div>
                </div>  
            </div>
            
            <!-- fourth block -->
            <div class="container bg-lavender">
                <div class="sub-container">
                    <div class="row padding-t-50 padding-b-50">
                        <div class="col-4th margin-0-auto width-95"></div>
                        <div class="col-4th margin-0-auto width-95"></div>
                        <div class="col-4th margin-0-auto width-95"></div>
                        <div class="col-4th margin-0-auto width-95"></div>
                        <div class="col-4th margin-0-auto width-95"></div>
                        <div class="col-4th margin-0-auto width-95"></div>
                    </div>
                </div>   
            </div>         

            <!-- sesto blocco -->
            <div class="container">
                <div class="sub-container">
                    <div class="row padding-b-50 padding-b-50 margin-0-auto width-95">
                        <div class="col-66"></div>
                        <div class="col-33 margin-t-50"></div>
                    </div>  
                </div>   
            </div> 
    </main>

    <footer>

        <div class="container bg-lavender">
            <div class="sub-container">
                <div class="row padding-t-50">
                    <div class="col-100 padding-b-50 bg-white margin-0-auto width-95"></div>
                    <div class="col-100 bg-black padding-t-50 padding-b-50 margin-0-auto width-95"></div>
                </div>
            </div>
        </div>

    </footer> 


    
    
    
</body>
</html>
